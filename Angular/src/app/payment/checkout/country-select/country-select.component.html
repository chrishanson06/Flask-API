<mat-form-field>
	<mat-label>Country</mat-label>
	<input matInput [formControl]="countryControl" [matAutocomplete]="auto" />
	<mat-autocomplete #auto="matAutocomplete">
		<mat-option *ngFor="let country of filteredCountries | async" [value]="country.name">
			<span class="country-wrapper"><img [src]="'../../../assets/country/svg/' + country.code.toLowerCase() + '.svg'" /><span>{{ country.name }}</span></span>
		</mat-option>
	</mat-autocomplete>
</mat-form-field>
