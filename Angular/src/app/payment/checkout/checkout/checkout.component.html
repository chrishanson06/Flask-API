<form id="stripe-payment-form">
	<div id="card-element">
		<!--Stripe.js injects the Card Element-->
	</div>
	<button id="submit">
		<div class="spinner hidden" id="spinner"></div>
		<span id="button-text">Pay with Stripe</span>
	</button>
	<p id="card-error" role="alert"></p>
	<p class="result-message hidden">
		Payment succeeded, see the result in your
		<a href="" target="_blank">Stripe dashboard.</a> Refresh the page to pay again.
	</p>
</form>

<form id="braintree-payment-form">
	<div id="dropin-container">
		<!--Braintree injects the Dropin Element-->
	</div>
	<button id="braintree-submit">
		<div class="spinner hidden" id="spinner"></div>
		<span id="button-text">Pay with Braintree</span>
	</button>
</form>

<a *ngIf="coinbaseIntent !== null" [href]="coinbaseIntent?.hosted_url">Pay with cryptocurrency</a>
