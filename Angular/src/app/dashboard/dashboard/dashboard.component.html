<div class="grid-container">
	<h1 class="mat-h1">Dashboard</h1>
	<button mat-raised-button color="primary" (click)="selectingMedia = !selectingMedia">{{ selectingMedia ? 'Close' : 'Open' }} Media Browser</button>
	<app-media-browser *ngIf="selectingMedia" (selectedImage)="onSelectedImage($event)"></app-media-browser>
	<br />
	<button mat-raised-button color="primary" (click)="addCard()">Add Card</button>
	<mat-grid-list cols="2" rowHeight="350px">
		<mat-grid-tile *ngFor="let card of cards" [colspan]="card.width" [rowspan]="card.height">
			<mat-card class="dashboard-card">
				<mat-card-header>
					<mat-card-title>
						{{card.name}}
						<button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
							<mat-icon>more_vert</mat-icon>
						</button>
						<mat-menu #menu="matMenu" xPosition="before">
							<button mat-menu-item>Expand</button>
							<button mat-menu-item (click)="removeCard(card.id)">Remove</button>
						</mat-menu>
					</mat-card-title>
				</mat-card-header>
				<mat-card-content class="dashboard-card-content">
					<div>{{ card.content }}</div>
				</mat-card-content>
			</mat-card>
		</mat-grid-tile>
	</mat-grid-list>
</div>
